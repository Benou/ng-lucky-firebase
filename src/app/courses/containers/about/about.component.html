<div class="about">

  <h2>Firebase & AngularFire In Depth</h2>

  <img class="course-image mat-elevation-z10"
       src="https://angular-university.s3-us-west-1.amazonaws.com/course-images/firebase-course-1.jpg">

  <button
    color="primary"
    class="populate-database-btn"
    [disabled]="loading$ | async"
    (click)="populateDatabase()"
    mat-raised-button>
    <span>Populate Database</span>
    <mat-spinner diameter="24" *ngIf="loading$ | async"></mat-spinner>
  </button>

</div>
